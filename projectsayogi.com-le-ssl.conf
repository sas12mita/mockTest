<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
	ServerName projectsayogi.com
	ServerAlias www.projectsayogi.com
	DocumentRoot /var/www/www.projectsayogi.com/public

        <Directory /var/www/www.projectsayogi.com/public/>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <IfModule mod_dir.c>
            DirectoryIndex index.php index.pl index.cgi index.html index.xhtml index.htm
        </IfModule>


Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/bookkeepingandaccount.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/bookkeepingandaccount.com/privkey.pem
</VirtualHost>
</IfModule>
