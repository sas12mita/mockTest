<VirtualHost *:80>
    ServerAdmin webmaster@localhost
	ServerName projectsayogi.com
	ServerAlias www.projectsayogi.com
	DocumentRoot /var/www/www.projectsayogi.com/public

        <Directory /var/www/www.projectsayogi.com/public/>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <IfModule mod_dir.c>
            DirectoryIndex index.php index.pl index.cgi index.html index.xhtml index.htm
        </IfModule>

RewriteEngine on
RewriteCond %{SERVER_NAME} =projectsayogi.com [OR]
RewriteCond %{SERVER_NAME} =www.projectsayogi.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
